<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Music show</title>
</head>
<body>
    <div class="container">
        <!-- menu section -->
        <div class="menu-container">
            <div class="first-leading">
                <span class="logo"><a href="#">Music Show</a></span>
                <div class="search">
                    <input type="text">
                    <button class="search-icon"><i class="fas fa-search icon-search"></i></button>
                </div>
                <div class="connexion">
                    <span class="register">Register</span>
                    <span class="login">Login</span>
                    <img src="./assets/img/profile/profile.jpg" alt="profile" class="profile-img">
                </div>
            </div>
            <nav class="second-leading">
                <ul class="second-leading-item">
                    <li class="second-item-list"><a href="#">News</a></li>
                    <li class="second-item-list"><a href="#">Shows</a></li>
                    <li class="second-item-list"><a href="#">Songs</a></li>
                    <li class="second-item-list"><a href="#">Albums</a></li>
                    <li class="second-item-list"><a href="#">Artists</a></li>
                    <li class="second-item-list"><a href="#">My Account</a></li>
                </ul>
            </nav>
        </div>
        <!-- menu section end -->
    </div>
</body>
</html>
